<style>
  :root {
    --ion-safe-area-top: 20px;
    --ion-safe-area-bottom: 22px;
  }
  .btnR {
    position: absolute;
    left: 10px;
    bottom: 10px;
    right: 10px;
    --color-activated: #fff;

  }
  .btd{
    position:absolute;
    width: 100%;
    height:35%;
    left: 0px;
    right: 0px;
    border-radius: 20px 20px 0px 0px;
    bottom: 0px;
    background: #5797ff;
  }
  ion-slides{
    position: absolute;
    height: 55%;
    width: 100%;
    left: 0px;
    right: 0px;
  }
  .swiper-slide{
    width: 80%;
  }
.swiper-pagination{
  position: absolute;
  left: 10px;
    bottom: 100px;
    right: 10px;

}
.btn2 {
    position: absolute;
    left: 10px;
    bottom: 70px;
    right: 10px;

}
  .swiper-slide {
    display: block;
  }

  ion-slide > h2 {
    margin-top: 2.8rem;
  }

  ion-slide > img {
    max-height: 50%;
    max-width: 60%;
    margin: 36px 0;
  }
</style>
<ion-header>
  <ion-toolbar>
    <ion-title>ようこそ！</ion-title>
  </ion-toolbar>
</ion-header>

  <ion-content fullscreen padding scroll-y="false">
    <ion-slides pager>

      <ion-slide>
        <img src="./slide-1.png"/>
        <h2>Spilaをインストールしていただきありがとうございます。</h2>
        <p>SpilaはTwitterのスパムを予防、ブロック、通報することをあなたの代わりに自動で行い、快適なTwitterライフの手助けをします。</p>
      </ion-slide>

      <ion-slide>
        <img src="./slide-2.png"/>
        <h2>使い方</h2>
        <p>このスライドが終了した後、Twitterアカウントでログインしていただくだけでご利用いただけます。</p>
      </ion-slide>
    </ion-slides>
    <div class="btd">
    <ion-item class="btn2">
    <ion-label style="color: #ffffff;"><a style="color: #fff;" href="https://spila.flycricket.io/privacy.html">利用規約</a>に同意する</ion-label>
    <ion-checkbox color="light" (ionChange)="policy($event)"></ion-checkbox>
    </ion-item>
    <ion-button (click)="btnclick()" color="light" style="border: #fff; color: #fff;" class="btnR" [disabled]="!isenabled" fill="outline">ログインして始める<ion-icon slot="end" name="arrow-forward"></ion-icon></ion-button>
    </div>
  </ion-content>
