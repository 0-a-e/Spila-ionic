<ion-header translucent>
  <ion-toolbar>
    <ion-title>
     設定
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 <!-- {{user}}-->
  <ion-list>
    <ion-item>
      <ion-label>ビジネス勧誘をブロック</ion-label>
      <ion-toggle slot="start" [(ngModel)]="business"  (ionChange)="OFY($event,'business')"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>連携アプリケーションを悪用した乗っ取り(Only For you)などをブロック</ion-label>
      <ion-toggle slot="start" [(ngModel)]="crack" (ionChange)="OFY($event,'crack')"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>その他スパムをブロック</ion-label>
      <ion-toggle slot="start" [(ngModel)]="otherspam"  (ionChange)="OFY($event,'otherspam')"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>乗っ取られていることを相手にDMで通知する</ion-label>
      <ion-toggle slot="start" [(ngModel)]="notify"  (ionChange)="OFY($event,'notify')"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>スパムDMの情報を提供し、精度向上に協力する</ion-label>
      <ion-toggle slot="start" [(ngModel)]="analysis"  (ionChange)="OFY($event,'analysis')"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>先回りブロックを有効にする</ion-label>
      <ion-toggle slot="start" [(ngModel)]="ahead"  (ionChange)="OFY($event,'ahead')"></ion-toggle>
    </ion-item>
  </ion-list>
  <h1></h1>
  <ion-button (click)="setreset()" expand="block"><ion-icon name="refresh"></ion-icon> 初期設定に戻す</ion-button>
  <ion-button (click)="logout()" color="blue" fill="outline" expand="block"><ion-icon name="exit"></ion-icon> ログアウト</ion-button>
  <ion-button href="https://spila-jp.app/howto" color="success" fill="outline" expand="block"><ion-icon name="document"></ion-icon> 使用方法を見る</ion-button>
  <ion-button href="https://spila-jp.app/terms" color="medium" fill="outline" expand="block"><ion-icon name="copy"></ion-icon> 利用規約</ion-button>
  <ion-button href="https://spila-jp.app/license" color="medium" fill="outline" expand="block"><ion-icon name="copy"></ion-icon> ライセンス</ion-button>

<hr>

    <ion-label>ダークモードを使用する</ion-label>
    <ion-toggle slot="start" [(ngModel)]="dark"  (ionChange)="darkchange($event)"></ion-toggle>
  </ion-item>-->
</ion-content>
